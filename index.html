<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Food Booking</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @keyframes moveBorder {
        to {
          offset-distance: 100%;
        }
      }

      .trail {
        position: absolute;
        offset-path: path("M 0 0 H 400 V 520 H 0 V 0 Z");

        offset-distance: 0%;
        offset-rotate: 0deg;
        animation: moveBorder 4s linear infinite;
        z-index: 50;
      }

      .trail-dot {
        width: 10px;
        height: 10px;
        background-color: #22c55e;
        border-radius: 50%;
        box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
      }
    </style>
  </head>
  <body
    class="bg-green-950 text-white min-h-screen flex items-center justify-center"
  >
    <!-- Background -->
    <div
      class="absolute inset-0 z-0 bg-[url('assets/home_page_food_booking_app.webp')] bg-cover bg-center"
    >
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"
      ></div>
    </div>

    <!-- Form Container -->
    <div
      class="relative z-20 p-6 sm:w-[400px] rounded-2xl border border-green-200 shadow-lg shadow-green-700/40 backdrop-blur-md overflow-hidden"
    >
      <!-- Animated Dot Trail -->
      <div class="absolute top-0 left-0 trail trail-dot z-30"></div>

      <!-- Booking Form -->
      <form
        class="flex flex-col gap-4 z-20 relative"
        onsubmit="handleFormsubmit(event)"
        id="bookingForm"
      >
        <h2 class="text-2xl font-bold text-center">Book Your Meal</h2>

        <div>
          <label for="restaurants" class="block text-sm mb-1"
            >Choose Restaurant</label
          >
          <select
            id="restaurants"
            name="restaurants"
            class="w-full p-2 text-green-900 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <option value="">-- Select a Restaurant --</option>
            <option value="dominos">Domino's Pizza</option>
            <option value="kfc">KFC</option>
            <option value="mcdonalds">McDonald's</option>
          </select>
        </div>

        <div>
          <label for="datetime" class="block text-sm mb-1"
            >Booking Date & Time</label
          >
          <input
            type="datetime-local"
            id="datetime"
            name="datetime"
            class="w-full p-2 text-green-900 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>

        <div>
          <label for="items" class="block text-sm mb-1">Select Items</label>
          <select
            id="items"
            name="items"
            class="w-full p-2 text-green-900 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <option value="">-- Select an Item --</option>
            <option value="margherita">Margherita Pizza</option>
            <option value="veg-biryani">Veg Biryani</option>
            <option value="paneer-wrap">Paneer Wrap</option>
          </select>
        </div>

        <div>
          <label for="guest" class="block text-sm mb-1">Quantity</label>
          <input
            type="number"
            id="guest"
            name="guest"
            min="1"
            placeholder="Guests"
            class="w-full p-2 text-white border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>

        <button
          type="submit"
          class="group relative overflow-hidden px-6 py-2 font-semibold text-white bg-green-700 rounded-md cursor-pointer shadow-md hover:shadow-green-500 transition-all duration-300"
        >
          <span
            class="absolute inset-0 w-full h-full bg-gradient-to-r from-green-400 to-green-600 translate-x-[-100%] group-hover:translate-x-0 transition-transform duration-500 ease-out opacity-80"
          ></span>
          <span class="relative z-10">Place Order</span>
        </button>
      </form>
    </div>

    <script>
      const handleFormsubmit = (e) => {
        e.preventDefault();
        const form = document.getElementById("bookingForm");
        const formData = new FormData(form);

        const restaurant = formData.get("restaurants");
        const datetime = formData.get("datetime");
        const item = formData.get("items");
        const quantity = formData.get("guest");

        const data_to_send = { restaurant, datetime, item, quantity };
        console.log("Form Data:", data_to_send);
        alert("Order placed successfully!");
      };
    </script>
  </body>
</html>
