<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      .eye-icon {
        width: 24px;
        height: 24px;
        fill: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="text-white min-h-screen flex items-center justify-center">
    <div
      class="absolute inset-0 z-0 bg-[url('assets/registrationImg.webp')] bg-cover bg-center"
    >
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10 backdrop-blur-lg"
      ></div>
    </div>

    <div
      class="relative z-20 p-6 sm:w-[400px] rounded-2xl border border-green-200 shadow-lg shadow-green-700/40 overflow-hidden"
    >
      <form
        class="flex flex-col gap-5 z-20 relative"
        onsubmit="handleRegister(event)"
        id="registerForm"
      >
        <h2 class="text-2xl font-bold text-center mb-2">Create an Account</h2>

        <div>
          <label for="name" class="block text-sm mb-1">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="w-full p-2 text-white border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-transparent"
            required
          />
        </div>

        <div>
          <label for="phone" class="block text-sm mb-1">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+91-XXXXXXXXXX"
            pattern="[0-9]{10}"
            class="w-full p-2 text-white border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-transparent"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full p-2 text-white border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-transparent"
            required
          />
        </div>

        <div class="relative">
          <label for="password" class="block text-sm mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            class="w-full p-2 pr-10 text-white border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-transparent"
            required
          />
          <span
            class="absolute right-2 top-9"
            onclick="togglePasswordVisibility('password', 'eye1')"
          >
            <svg id="eye1" class="eye-icon" viewBox="0 0 24 24">
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.04 0-5.5-2.46-5.5-5.5S8.96 6.5 12 6.5s5.5 2.46 5.5 5.5-2.46 5.5-5.5 5.5z"
              />
              <path d="M12 9a3 3 0 100 6 3 3 0 000-6z" />
            </svg>
          </span>
        </div>

        <div class="relative">
          <label for="confirm" class="block text-sm mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm"
            name="confirm"
            placeholder="••••••••"
            class="w-full p-2 pr-10 text-white border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-transparent"
            required
          />
          <span
            class="absolute right-2 top-9"
            onclick="togglePasswordVisibility('confirm', 'eye2')"
          >
            <svg id="eye2" class="eye-icon" viewBox="0 0 24 24">
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.04 0-5.5-2.46-5.5-5.5S8.96 6.5 12 6.5s5.5 2.46 5.5 5.5-2.46 5.5-5.5 5.5z"
              />
              <path d="M12 9a3 3 0 100 6 3 3 0 000-6z" />
            </svg>
          </span>
        </div>

        <button
          type="submit"
          class="group relative overflow-hidden px-6 py-2 font-semibold text-white border rounded-md cursor-pointer shadow-md hover:shadow-blue-500 transition-all duration-300"
        >
          <span
            class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-400 to-green-700 translate-x-[-100%] group-hover:translate-x-0 transition-transform duration-500 ease-out opacity-80"
          ></span>
          <span class="relative z-10">Register</span>
        </button>

        <p class="text-sm text-center mt-2">
          Already have an account?
          <a href="login.html" class="text-green-400 hover:underline">Login</a>
        </p>
      </form>
    </div>

    <script>
      const handleRegister = (e) => {
        e.preventDefault();
        const form = document.getElementById("registerForm");
        const formData = new FormData(form);
        const name = formData.get("name");
        const email = formData.get("email");
        const phone = formData.get("phone");
        const password = formData.get("password");
        const confirm = formData.get("confirm");

        if (password !== confirm) {
          alert("Passwords do not match!");
          return;
        }

        const data = { name, email, phone, password };
        console.log("Registration Data:", data);
        alert("Registered successfully!");
      };

      function togglePasswordVisibility(inputId, eyeId) {
        const input = document.getElementById(inputId);
        const eye = document.getElementById(eyeId);
        if (input.type === "password") {
          input.type = "text";
          eye.innerHTML = `
            <path d="M12 6a9.77 9.77 0 0 1 8.94 5.5A9.77 9.77 0 0 1 12 17a9.77 9.77 0 0 1-8.94-5.5A9.77 9.77 0 0 1 12 6m0-1.5c-5 0-9.27 3.11-11 7.5 1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5z"/>
            <line x1="3" y1="3" x2="21" y2="21" stroke="white" stroke-width="2"/>
          `;
        } else {
          input.type = "password";
          eye.innerHTML = `
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.04 0-5.5-2.46-5.5-5.5S8.96 6.5 12 6.5s5.5 2.46 5.5 5.5-2.46 5.5-5.5 5.5z"/>
            <path d="M12 9a3 3 0 100 6 3 3 0 000-6z"/>
          `;
        }
      }
    </script>
  </body>
</html>
